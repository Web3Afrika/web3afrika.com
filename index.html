<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Web3 Afrika exists to accelerate the education and opportunities of a new wave of builders and bring diversity into web3 conversations globally by fostering communities in Africa."
    />
    <meta name="author" content="Web3 Afrika" />
    <meta property="og:title" content="Web3 Afrika: Africa" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Web3 Afrika: Africa" />
    <meta property="og:url" content="http://www.web3afrika.com" />
    <meta property="og:image" content="./assets/images/logo.png" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#f29fc3" />
    <meta name="msapplication-navbutton-color" content="#f29fc3" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
    href="./assets/images/apple-touch-icon.png>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />

    <title>Web3 Afrika</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/bd-coming-soon.css" />
  </head>

  <body class="min-vh-100 d-flex flex-column">
    <main class="my-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6 section-left">
            <h1 class="page-title">Launching soon!</h1>
            <div id="timer" class="bd-cd-timer">
              <div class="time-card">
                <span class="time-count" id="days"></span>
                <span class="time-label">DAYS</span>
              </div>
              <div class="time-card">
                <span class="time-count" id="hours"></span>
                <span class="time-label">HOURS</span>
              </div>
              <div class="time-card">
                <span class="time-count" id="minutes"></span>
                <span class="time-label">MINUTES</span>
              </div>
              <div class="time-card">
                <span class="time-count" id="seconds"></span>
                <span class="time-label">SECONDS</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-none d-md-flex align-items-center">
            <img
              src="assets/images/coming-soon.png"
              alt="coming soon"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <nav class="footer-social-links">
        <a href="https://twitter.com/web3afrika" class="social-link"
          ><i class="mdi mdi-twitter"></i
        ></a>
        <a href="https://instagram.com/web3afrika" class="social-link"
          ><i class="mdi mdi-instagram"></i
        ></a>
        <a href="https://github.com/Web3Afrika" class="social-link"
          ><i class="mdi mdi-github-circle"></i
        ></a>
        <a
          href="https://web3afrika.notion.site/web3afrika/Web3-Afrika-6ff3052980444d6b91b2808cdfb4c9e0"
          class="social-link"
          ><i class="mdi mdi-link"></i
        ></a>
      </nav>
    </footer>

    <script src="assets/js/bd-timer.js"></script>
  </body>
</html>
